<mat-card class="p-6 rounded-xl shadow-md bg-white">
    <div class="overflow-auto">
        <table mat-table [dataSource]="data" class="min-w-full divide-y divide-gray-200">

            @for (item of displayedColumns; track $index) {
            @if (item === 'action') {
            <ng-container [matColumnDef]="item">
                <th mat-header-cell *matHeaderCellDef
                    class="bg-gray-100! text-gray-700! px-4! py-2! text-lg! font-bold! mat-card uppercase">
                    {{ item }}
                </th>
                <td mat-cell *matCellDef="let element" class="px-4 py-3 text-sm text-gray-800 mat-card space-x-2">
                    <button mat-flat-button class="bg-green-500! mat-card" (click)="edit(element)">
                        Edit
                    </button>
                    <button mat-flat-button class="bg-red-600! text-sm! mat-card" (click)="delete(element)">
                        Delete
                    </button>
                </td>
            </ng-container>
            } @else {
            <ng-container [matColumnDef]="item">
                <th mat-header-cell *matHeaderCellDef
                    class="bg-gray-100! text-gray-700! px-4! py-2! text-lg! font-bold! mat-card uppercase">
                    {{ item }}
                </th>
                <td mat-cell *matCellDef="let element" class="px-4! py-3! text-lg! mat-card text-gray-800!">
                    {{ element[item] }}
                </td>
            </ng-container>
            }
            }

            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                class="hover:bg-gray-100 transition duration-200 ease-in-out"></tr>
        </table>
    </div>
</mat-card>
