<div class="p-8">
    <div class="flex justify-between mb-2">
        <h1 class="text-3xl text-gray-700! font-bold!">Employee List</h1>
        <button mat-flat-button class="bg-green-500! mat-card" (click)="add()">
            Add
        </button>
    </div>
    <app-table [data]="employeeList" [displayedColumns]="showCOL" (onEdit)="edit($event)"
        (onDelete)="delete($event)"></app-table>
</div>
